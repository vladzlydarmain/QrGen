<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'base/base.css' %}">
    <link rel="stylesheet" href="{% static 'firstpage/style.css' %}">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="profile">
            <a class="profile" href="{% url 'profile' %}"> 
                <img class = "header-button" src="{% static 'base/images/account.png' %}" alt="profile button">
            </a>
        </div>
        <div class="qr-gen">
           <a class = "qr-gen" href="{% url 'editor' %}">
                <img class="header-button" src="{% static 'base/images/create_qr.png' %}" alt="Create qr code button" class="qr-gen">
           </a>
        </div>
        <div class="logo">
            <a href="https://youtu.be/dQw4w9WgXcQ">
                <img class = "logo-img" src="{% static 'base/images/logo.png' %}" alt="Logo">
            </a>
        </div>
        <div class="view-all">
            <a class = "view-all" href="{% url 'all-qr' %}">
                <img class = "header-button" src="{% static 'base/images/view_all.png' %}" alt="view all button">
            </a>
        </div>
        <div class="plans">
            <a class="plans" href="{% url 'main' %}">
                <img class = "header-button" src="{% static 'base/images/plans.png' %}" alt="plans button">
            </a>
        </div>
    </header>

        {% block content %}
          
        {% endblock %}
    </main>
</body>
</html>
