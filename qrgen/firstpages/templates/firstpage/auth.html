{% extends "base/base.html" %}

{% block content %}
<form action="" method="POST">
    {% csrf_token %}
    <div class="container">
        <h1 class="log-label"> Log in </h1>
        <input class="log-input" type="text" placeholder="Username" name="name">
        <input class="log-input" type="text" placeholder="Password" name="password">
        <div class="submit">
            <button class="log-in"> Log in </button> <a href="{% url 'reg' %}" class="dont-have">Don't have account yet</a>
        </div>

        
    </div>
</form>
<div class="error_div">
    <h2 class="error_text">{{ error_text }}</h2>
</div>
{% endblock %}
