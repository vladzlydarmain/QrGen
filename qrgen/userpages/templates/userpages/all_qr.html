{% extends "base/base.html" %}


{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'userpages/all_qr.css' %}">

<p class="qr-tipa">All your QR Codes</p>
<div class="containeeer">
    {% for qr in  qr_list %}
    <div class="qr-div">
        <img class="qr-img" src="{{ qr.image.url }}" alt="here must be picture">
        <div class="qr-url-div">
            <p class="qr-url">{{ qr.url }}</p>
        </div>
    </div>
    
    {% endfor %}

</div>

{% endblock %}
