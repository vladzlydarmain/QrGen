{% extends "base/base.html" %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'editor/editore.css' %}">
<script src="{% static 'js/script.js' %}" defer></script>
<input id="url" value="{% url 'editor' %}" hidden>
<div class="generator">
    <form action="{% url 'editor' %}" enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        <input type="text" name = "buttontype" value="img" hidden>
        <input class="url-input" type="text" name="qr_url" placeholder="url">
        <div class="colors">
            <input class="bg_color" type="color" value="white" name="back_color" id="back">
            <label for="bg_color">Background color</label>

            <input type="color" name="first_color" id="first">
            <label for=".first">First</label>

            <input type="color" name="second_color" id="second">
            <label for=".second">Second</label>
        </div>
        <div class="load_image_div">
            <input class="photo-url" name="load_file_little" type="file" accept=".jpeg, .jpg, .png">
            <label for=".photo-url">center image</label>
        </div>

        <div class="type-qr">
            <p>Choose the QRs block form</p>
            <div class="block-choose-div">
                <input type = "radio" class = "change_button" id="normal_block" name="block_form" value="SquareModuleDrawer()" checked>
                <label for="#normal_block">normal</label>
                <input type = "radio" class = "change_button" id="circle_block" name="block_form" value="CircleModuleDrawer()">
                <label for="#circle_block">circle</label>
                <input type = "radio" class = "change_button" id="gapped_block" name="block_form" value="GappedSquareModuleDrawer()">
                <label for="#gapped_block">gapped</label>
                <input type = "radio" class = "change_button" id="round_block" name="block_form" value="RoundedModuleDrawer()">
                <label for="#round_block">round</label>
                <input type = "radio" class = "change_button" id="vertical_block" name = "block_form" value="VerticalBarsDrawer()">
                <label for="#vertical_block">vertical</label>
                <input type = "radio" class = "change_button" id="horizontal_block" name = "block_form" value="HorizontalBarsDrawer()">
                <label for="#horizontal">horizontal</label>
            </div>
            <p>Choose the QRs gradiant</p>
            <div class="gradiant-choose-div">
                <input type = "radio" class = "change_button" id="SolidFill" name="gradiant_form" value="SolidFillColorMask()" checked>
                <label for="#SolidFill">No gradiant</label>
                <input type = "radio" class = "change_button" id="RadialGradiant" name="gradiant_form" value="RadialGradiantColorMask()">
                <label for="#RadialGradiant">Radial gradiant</label>
                <input type = "radio" class = "change_button" id="SquareGradiant" name="gradiant_form" value="SquareGradiantColorMask()">
                <label for="#SquareGradiant">Square gradiant</label>
                <input type = "radio" class = "change_button" id="VerticalGradiant" name="gradiant_form" value="VerticalGradiantColorMask()">
                <label for="#VerticalGradiant">Vertical gradiant</label>
                <input type = "radio" class = "change_button" id="HorizontalGradiant" name="gradiant_form" value="HorizontalGradiantColorMask()">
                <label for="#HorizontalGradiant">Horizontal gradiant</label>
                <div class="div-with-image-gradiant">
                    <input type = "radio" class = "change_button" id="ImageGradiant" name="gradiant_form" value="ImageColorMask()">
                    <label for="#ImageGradiant">Image</label>
                    <input name="load_file" type="file" accept=".jpeg, .jpg, .png">
                </div>
            </div>
        </div>
        <img src="{{ url.image.url }}" alt="" id='img-tag' style="width: 300px; border: none; border-radius: 30px;">

        <button class="create" type="submit">Create</button>
        <!-- <img src="image/templateqr.png" alt="QRcode"> -->

    </form>
    
    <!-- <form action="{% url 'editor' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input name="load_file" type="file" accept=".jpeg, .jpg, .png">
        <input type="submit" value="Upload">
    </form> -->
</div>
{% endblock %}
